tasks.register('release', Exec) {
  group 'Distribution'
  description 'Create release zip for end-users.'
  dependsOn build

  def releaseName = "${project.name}-${gitCommitDate()}-${gitCommitCount()}-${gitCommitHash()}"

  executable('git')
  args(
    'archive',
    '--prefix',
    "${releaseName}/",
    'HEAD',
    '--add-file',
    "${project.name}.jar",
    'README.md',
    'res/',
    'doc/',
    '--output',
    "${releaseName}.zip"
  )

  doLast {
    println "Archive saved to ${releaseName}.zip"
  }
}
